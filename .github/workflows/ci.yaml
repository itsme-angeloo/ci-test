name: Test CI

on: 
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Say Hello
        run: echo "Build Job triggered after lint passed!"
  
